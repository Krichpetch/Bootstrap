<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100" style="background-color: #ffb74d;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card bg-dark" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/images/BocchiBG.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-light">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1" style="position: relative; left: -2%;">
                                            <img src="/images/Logo.png">
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Sign into your account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" name="email " id="email" placeholder="Email " class="form-control form-control-lg" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password " id="password" placeholder="Password " class="form-control form-control-lg" required />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-warning btn-lg btn-block" type="submit">Login</button>
                                        </div>

                                        <a class="small text-light" href="alert.html">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2 text-light">Don't have an account?
                                            <a class="text-light" href="signup.html" text-light ">Register here</a></p>
                                            <div class="d-flex justify-content-between align-items-center ">
                                                <div class=" termsandservices ">
                                                    <a href="https://www.eggs.ca/recipes/basic-omelette " class="small text-light ">Terms of use.</a>
                                                    <a href="https://www.wikihow.com/Make-Fake-Money " class="small text-light ">Privacy policy</a>
                                                </div>
                                                <a href="index.html " class="small text-light ">Back to main.</a>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
